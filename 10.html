<!DOCTYPE html>
<html>
<head>
    <title>JSON Tools</title>
    <style>
        body{font-family:Arial;padding:20px}
        textarea{width:200px;height:50px;margin:5px}
        button{padding:8px;background:#007bff;color:#fff;border:none;margin:5px}
        pre{background:#f0f0f0;padding:10px}
    </style>
</head>
<body>
    <h2>JSON Tools</h2>

    <h4>a) JSON to Object</h4>
    <textarea id="a">{"name":"John","age":25}</textarea>
    <button onclick="document.getElementById('out').textContent=
    JSON.stringify(JSON.parse(document.getElementById('a').value),null,2)">Convert</button>

    <h4>b) JSON to Date</h4>
    <textarea id="b">{"date":"2024-01-01"}</textarea>
    <button onclick="document.getElementById('out').textContent=
    new Date(JSON.parse(document.getElementById('b').value).date)">Convert</button>

    <h4>c) JSON to CSV</h4>
    <textarea id="c">[{"name":"John","age":30},{"name":"Jane","age":25}]</textarea>
    <button onclick="
    var a=JSON.parse(document.getElementById('c').value);
    document.getElementById('out').textContent=Object.keys(a[0])+'\n'+a.map(o=>Object.values(o)).join('\n')
    ">Convert</button>

    <h4>c) CSV to JSON</h4>
    <textarea id="d">name,age
                      John,30
                      Jane,25</textarea>
    <button onclick="
    var l=document.getElementById('d').value.split('\n'),k=l[0].split(','),
    r=[];for(var i=1;i<l.length;i++){var o={},v=l[i].split(',');for(var j=0;j<k.length;j++)o[k[j]]=v[j];r.push(o)}document.getElementById('out').textContent=JSON.stringify(r,null,2)">Convert</button>

    <h4>d) Create Hash</h4>
    <textarea id="e">hello</textarea>
    <button onclick="(async()=>{var h=await crypto.subtle.digest('SHA-256',new TextEncoder().encode(document.getElementById('e').value));document.getElementById('out').textContent=[...new Uint8Array(h)].map(b=>b.toString(16).padStart(2,'0')).join('')})()">Hash</button>

    <h4>Output:</h4>
    <pre id="out">Output appears here...</pre>
</body>
</html>
